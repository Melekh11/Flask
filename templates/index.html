{% extends "base.html" %}

{% block content %}
    <h1>Список профессий</h1>
    {% if smt == "ol" %}
    <ol>
        {% for user in l %}
        <li>
            {{ user }}
        </li>
        {% endfor %}
    </ol>
    {% else %}
       <ul>
           {% for user in l %}
            <li>
            {{ user }}
            </li>
        {% endfor %}
       </ul>
    {% endif %}
{% endblock %}
